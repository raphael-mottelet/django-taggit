{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>My Items</title>
	<!-- include Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-CH88RgNtLIuKo3qV4s1sZw2V7jgRdS/KSXXbxyFrHhSyVx80dyfBdPmbnDhFOggz78ePrb1EJQ2lK63P9msCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		/* custom styles */
		.navbar {
			background-color: #343a40;
			color: #ffffff;
			margin-bottom: 20px;
		}
		.nav-link {
			color: #ffffff !important;
		}
		.item {
			border: 1px solid #dee2e6;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #ffffff;
			border-radius: 5px;
		}
		.item .name {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 5px;
		}
		.item .description {
			margin-bottom: 5px;
		}
		.item .brand {
			font-style: italic;
			margin-bottom: 5px;
		}
		.item .tags {
			font-size: 12px;
			color: #6c757d;
		}
	</style>

</head>
<body>


	<div class="container">
		<h1>My Items</h1>
		{% for item in items %}
			<div class="item">
				<div class="name">{{ item.name }}</div>
				<div class="description">description: {{ item.description }}</div>
				<div class="brand">brand: {{ item.brand }}</div>
				<div class="tags">Tags: {% for tag in item.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</div>
			</div>
		{% empty %}
			<p>No items to display.</p>
		{% endfor %}
	</div>
